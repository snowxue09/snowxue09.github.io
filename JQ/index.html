<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div id="divbox">
		<div id="add">
			<input id="txt" type="text" placeholder="Enter an activity...">
			<img id="img1" src="img/4.png" alt="">
		</div>
		
		<div>
			<ul id="orders"></ul>
			<hr>
			<ul id="orders2"></ul>
		</div>
	</div>
	<template id="order-template">
		<li data-id='{{id}}'>{{value}}
		   <img id="img2" src="img/3.png" alt="" onclick="del(this)">
		   <img id="img3" src="img/1.png" alt="" onclick="move(this)">
		</li>
	</template>
</body>

<script src="js/jquery.min.js"></script>
